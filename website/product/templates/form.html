{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nati car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #f8f6f6;
            padding: 20px;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <header>
        <div class="m-4">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="btn btn-primary" href="{% url 'home' %}">NATI CAR dealer</a>
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse"
                        data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <div class="navbar-nav">
                            <a href="{% url 'home' %}" class="nav-item nav-link">Home</a>
                            <a href="{% url 'about' %}" class="nav-item nav-link">About Us</a>
                            <a href="{% url 'car' %}" class="nav-item nav-link">Vehicles</a>
                            <a href="{% url 'contact' %}" class="nav-item nav-link active">Contact</a>
                        </div>
                        <div class="navbar-nav ms-auto">
                            <a href="{% url 'sign' %}" class="nav-item nav-link">Login</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2 class="mb-4">Car Purchase Agreement</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="buyerName">Buyer's Full Name:</label>
                <input name='full_name' type="text" class="form-control" id="buyerName"
                    placeholder="Enter buyer's full name" required>
            </div>
            <div class="form-group">
                <label for="buyerAddress">Buyer's Address:</label>
                <textarea name='address' class="form-control" id="buyerAddress" rows="3"
                    placeholder="Enter buyer's address" required></textarea>
            </div>
            <div class="form-group">
                <label for="carMake">Car Brand:</label>
                <input name='car_brand' type="text" class="form-control" id="carMake" placeholder="Enter car brand"
                    required>
            </div>
            <div class="form-group">
                <label for="carModel">Car Model:</label>
                <input name='car_model' type="text" class="form-control" id="carModel" placeholder="Enter car model"
                    required>
            </div>
            <div class="form-group">
                <label for="options">Additional Options:</label>
                <textarea name='additional_option' class="form-control" id="options" rows="3"
                    placeholder="Enter any additional options"></textarea>
            </div>
            <div class="form-group">
                <label for="purchasePrice">Purchase Price:</label>
                <input name='price' type="number" class="form-control" id="purchasePrice"
                    placeholder="Enter purchase price" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="agreeCheckbox" required>
                <label class="form-check-label" for="agreeCheckbox">I agree to the terms and conditions of this
                    purchase agreement.</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
