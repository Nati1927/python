{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nati car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'index.css' %}" >
    <style>
        
body, h1, p {
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Arial', sans-serif;
    background-size: cover;
    background-position: center;
    color: #333;
}

header {
    background-color: #f8f9fa; /* Bootstrap light background color */
}

.navbar {
    border-bottom: 1px solid #dee2e6; /* Bootstrap default border color */
}

.container-fluid {
    padding-right: 15px;
    padding-left: 15px;
    margin-right: auto;
    margin-left: auto;
}

/* Style the main section */
#homebody {
    padding: 50px 0;
    text-align: center;
}

/* Style the heading */
h1 {
    font-size: 3em;
    margin-bottom: 20px;
    color: #000;
}
.btn-warning {
    background-color: #ffc107; /* Bootstrap warning color */
    color: #000;
    border: none;
    padding: 10px 20px;
    font-size: 1.2em;
    text-decoration: none;
    display: inline-block;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.btn-warning:hover {
    background-color: #ffca28; /* Lighter shade on hover */
}

    </style>

</head>
<body style="background-image: url('{{ background_image.url }}');">
    <header>
        <div class="m-4">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <a class="btn btn-primary" href="{% url 'home' %}">NATI CAR dealer</a>
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <div class="navbar-nav">
                          <a href="{% url 'home' %}" class="nav-item nav-link active">Home</a>
                          <a href="{% url 'about' %}" class="nav-item nav-link">About Us</a>
                          <a href="{% url 'car' %}" class="nav-item nav-link">Vehicles</a>
                          <a href="{% url 'contact' %}" class="nav-item nav-link ">Contact</a>
                        </div>
                        <div class="navbar-nav ms-auto">
                            <a href="{% url 'sign' %}" class="nav-item nav-link">Login</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
     <body id="homebody">
    </header>
          
         
    
        <h1 style="color: #000000;">{{ home_info.slogan }}</h1>

        </div>
